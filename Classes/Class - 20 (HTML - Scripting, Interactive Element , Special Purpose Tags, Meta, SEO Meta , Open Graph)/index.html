<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a description of the webpage">
    <meta name="author" content="Author Name"> 
    <meta name="keywords" content="HTML, CSS, JavaScript,... 5-10 keywords">
    <meta name="robots" content="index, follow">
    <!--Open Graph Meta Tag (OG)-->
    <meta property="og:title" content="OG Title">
    <meta property="og:description" content="OG Description (200 character)">
    <meta property="og:image" content="http://OG Image URL">
    <meta property="og:url" content="http://OG URL">
    <meta property="og:site_name" content="OG Site Name">
    
    <!--Twitter Meta Tag-->
    <meta name="twitter:title" content="PPage Title">
    <meta name="twitter:image" content="http://Twitter Image URL">
    
    <!--Refresh Meta Tag-->
    <meta http-equiv="refresh" content="3; url=http://www.google.com">
    
    
    
    <title>Document</title>
</head>
<body>
    <h1>Hello Ostad!</h1>
</body>
</html>
