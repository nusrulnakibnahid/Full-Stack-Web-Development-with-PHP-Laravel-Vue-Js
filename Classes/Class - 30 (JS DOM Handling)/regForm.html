<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <h1 class="m-5">Registration From</h1>
        <form id="regForm">
            <div class="mb-3">
              <label  class="form-label">Name</label>
              <input id="name" type="text" class="form-control">
              <p id="nameErr" class="form-text"></p>
            </div>

            <div class="mb-3">
                <label  class="form-label">Email address</label>
                <input id="email" type="email" class="form-control">
                <p id="emailErr" class="form-text"></p>
              </div>

              <div class="mb-3">
                <label  class="form-label">Password</label>
                <input id="password" type="password" class="form-control">
                <p id="passErr" class="form-text"></p>
              </div>

              <div class="mb-3">
                <label  class="form-label">Country</label>
                <select id="country" class="form-control">
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="BD">BD</option>
                    <option value="UK">UK</option>
                </select>
                <p id="countryErr" class="form-text"></p>
              </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script>
        let regForm = document.getElementById("regForm");
        let name = document.getElementById("name");
        let nameErr = document.getElementById("nameErr");
        let email = document.getElementById("email");
        let emailErr = document.getElementById("emailErr");
        let password = document.getElementById("password");
        let passErr = document.getElementById("passErr");
        let country = document.getElementById("country");
        let countryErr = document.getElementById("countryErr");

        //Name validation
        function validateName(){
            if(name.value.length<3){
                nameErr.innerText = "Name must be more than 3 ch";
                return false
            }else{
                nameErr.innerText = "";
                return true
            }
        }
        //email validation

        function validateEmail(){
            let emailPatt = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if(!email.value.match(emailPatt)){
                emailErr.innerText = "Invalid Email";
                return false;
            }else{
                emailErr.innerText = "";
                return true
            }
        }

        //password validation

        function validatePassword(){
            if(password.value.length<6){
                passErr.innerText = "password must be more than 6 ch";
                return false
            }else{
                passErr.innerText = "";
                return true
            }
        }

        //country validation

        function validateCountry(){
            if(country.value === ""){
                countryErr.innerText = "Please select a country";
                return false;
            }else{
                countryErr.innerText = "";
                return true;
            }
        }

        function validateForm(event){
            event.preventDefault();

            let isValid = validateName() && validateEmail() && validatePassword() && validateCountry();

            if(isValid){
                alert("Success");
                form.reset();
            }
        }

        name.addEventListener("input",validateName);
        email.addEventListener("blur",validateEmail);
        password.addEventListener("input",validatePassword);
        country.addEventListener("change",validateCountry);
        regForm.addEventListener("submit",validateForm);


        


    </script>


  </body>
</html>
