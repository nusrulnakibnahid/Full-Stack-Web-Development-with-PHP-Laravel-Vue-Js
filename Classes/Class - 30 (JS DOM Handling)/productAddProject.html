<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Add Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>


    <div class="container mt-5">
        <h2>Dynamic Product List</h2>

        <div id="productCard" class="card">
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">200 taka</p>
              <button onclick="this.parentElement.remove()" class="btn btn-danger">Delete</button>
            </div>
        </div>
        
        <div class="mt-5">
            <input id="pTitle" type="text" class="form-control mb-2" placeholder="Product Title">

            <input id="pPrice" type="number" class="form-control mb-2" placeholder="Product Price">

            <button onclick="addNewProduct()" class="btn btn-success">Add Product</button>
        </div>
        
    </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script>
        function addNewProduct(){
            let productTitle = document.getElementById("pTitle").value.trim();
            let productPrice = document.getElementById("pPrice").value.trim();

            

            let productCard = document.getElementById("productCard");
            productCard.innerHTML += `
            <div class="card-body">
              <h5 class="card-title">${productTitle}</h5>
              <p class="card-text">${productPrice} taka</p>
              <button onclick="this.parentElement.remove()" class="btn btn-danger">Delete</button>
            </div>
            `;

            document.getElementById("pTitle").value = "";
            document.getElementById("pPrice").value = "";

        }
    </script>
  </body>
</html>
