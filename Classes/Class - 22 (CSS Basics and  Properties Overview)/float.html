<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      .container {
        border: 2px solid black;
        padding: 10px;
      }
      .container::after {
        content: "";
        display: table;
        clear: both;
      }
      .float-left {
        float: left;
      }
      .float-right {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="float-left">Lorem ipsum dolor sit amet!</h2>
      <h3 class="float-right">Lorem ipsum dolor sit amet!</h3>
    </div>
    <h2>Hello</h2>

    <!-- ABout Section -->
    <section>
      <img src="" alt="" />
      <h3></h3>
      <p></p>
    </section>
  </body>
</html>
