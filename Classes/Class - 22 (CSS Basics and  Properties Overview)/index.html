<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      h2 {
        color: blue;
        font-size: 27px;
        font-style: italic;
      }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Adding CSS in your HTML Page -->
    <!-- 3 ways (inline, internal, external) -->
    <!-- Inline CSS -->
    <h1 style="color: red; font-size: 50px">We are learning CSS</h1>
    <!-- Internal CSS -->
    <h2>Internal CSS</h2>
    <!-- External CSS -->
    <h3>External CSS</h3>
  </body>
</html>
